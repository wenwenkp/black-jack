<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cardstarter.css">
    <script defer src = "js/main.js"></script>
</head>
<body>
    <div id ="start-page">
        <button id= "start-button">START</button>
    </div>

    <main class="disappear-class">
        <section id="play-zone">
            <div id="dealer-cell"></div>
            <div id="middle-cell">
                <div id="bet-buttons">
                    <input type="image" src="images/dollar1.png" alt="1 dollar" id="one">
                    <input type="image" src="images/dollar50.png" alt="50 dollars" id="two">
                    <input type="image" src="images/dollar100.png" alt="100 dollars" id="three">
                    <input type="image" src="images/dollar500.png" alt="500 dollars" id="four">
                </div>
                <div id="play-buttons" class="disappear-class">
                    <button>Hit</button>
                    <button>Double</button>
                    <button>Stand</button>
                </div>
                <div id="last-page" class="disappear-class">
                    <h1></h1>
                    <button>Start Over</button>
                    <button>Next Round</button>
                </div>
            </div>
            <div id="player-cell"></div>
        </section>

        <section id="msg-zone">
            <div id="remaining-cards">
                <img src="images/remainingCards.png" alt="number of remaining cards">
                <span>0</span>
            </div>
            <div id="dealer-total">
                <h2>Dealer</h2>
                <span>0</span>
            </div>
            <div id="bet-amount">
                <h2>Bet $</h2>
                <span>0</span>
            </div>
            <div id="player-total">
                <h2>Player</h2>
                <span>0</span>
            </div>
            <div id="bank-amount">
                <h2>Bank $</h2>
                <span>0</span>
            </div>
        </section>

    </main>
</body>
</html>
